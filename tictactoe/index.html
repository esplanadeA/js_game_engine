        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">

    <body>

      <nav class="navbar">
         <div class="navbar-logo">
            <img src="../asset/logo.png" alt="Logo">

        <h1>Tic-Tac-Toe</h1>

        <br>
        <table>
            <tr>
              <!-- class added -->
                <td id="1" class="cell"></td>
                <td id='2' class="cell"></td>
                <td id='3' class="cell"></td>
            </tr>
            <tr>
                <td id='4'class="cell"></td>

            </tr>
        </table>
       
        </div>
      <!-- new content  -->
        <div class = 'scores'>
            <h2 class="playerStatus"></h2>
            <h2 id='playerX' class = 'scores-playerX'>Player:<span id="playerOscore"></span>
            </h2>
            <h2 id='playerO' class = 'scores-Computer'>Computer:<span id="playerXscore">
            </span>
            </h2>
            <button id="restart-game"> Replay </button>
